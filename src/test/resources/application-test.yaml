spring:
  jpa:
    show-sql: true
    open-in-view: false
    # https://stackoverflow.com/a/67678945/548473
    hibernate:
      ddl-auto: none

    properties:
      #  http://docs.jboss.org/hibernate/orm/5.3/userguide/html_single/Hibernate_User_Guide.html#configurations
      hibernate:
        default_schema: test_db
        format_sql: true
        default_batch_fetch_size: 20
        # https://stackoverflow.com/questions/21257819/what-is-the-difference-between-hibernate-jdbc-fetch-size-and-hibernate-jdbc-batc
        jdbc.batch_size: 20
  cache:
    type: none
  datasource:
  # ImMemory
  #    url: jdbc:h2:mem:topjava
  #    tcp: jdbc:h2:tcp://localhost:9092/mem:topjava
  # Absolute path
  #    url: jdbc:h2:C:/projects/bootjava/db/topjava
  #    tcp: jdbc:h2:tcp://localhost:9092/C:/projects/bootjava/db/topjava
  # Relative path form current dir
  url: jdbc:h2:./db/topjava/${spring.jpa.properties.hibernate.default_schema};DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
  # Relative path from home
  #    url: jdbc:h2:~/topjava
  #    tcp: jdbc:h2:tcp://localhost:9092/~/topjava
  username: sa
  password:
liquibase:
  change-log: classpath:db/changelog-master.xml
  default-schema: ${spring.jpa.properties.hibernate.default_schema}